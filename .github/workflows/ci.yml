name: CI
on:
  workflow_dispatch: # allows to trigger it manually
    branches:
      - master
  push:
    branches:
      - master
      - release-*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: ${{ matrix.package }}
    runs-on: ubuntu-latest
    env:
      PACKAGE: ${{ matrix.package }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: 'JuMP'
          - package: 'Convex'
          - package: 'SumOfSquares'
          - package: 'PolyJuMP'
          - package: 'Alpine'
          - package: 'Cbc'
          - package: 'Clp'
          - package: 'CDDLib'
          - package: 'COSMO'
          - package: 'CSDP'
          - package: 'DSDP'
          - package: 'EAGO' # require gfortran
          - package: 'ECOS'
          - package: 'GLPK'
          - package: 'HiGHS'
          - package: 'Hypatia'
          - package: 'Ipopt'
          - package: 'Juniper'
          - package: 'MosekTools'
          - package: 'NLopt'
          - package: 'OSQP'
          - package: 'PATHSolver'
          - package: 'Pavito'
          - package: 'ProxSDP'
          - package: 'SCIP'
          - package: 'SCS'
          - package: 'SDPA'
          - package: 'SDPAFamily'
          - package: 'Tulip'
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - name: Test
        run: julia -e 'const PACKAGE = ENV["PACKAGE"]; using Pkg; Pkg.add(PackageSpec(name="MathOptInterface", rev="master")); Pkg.develop(PACKAGE); Pkg.test(PACKAGE)'
  test_xpress:
    name: Xpress
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - name: Test Xpress
        env:
          SECRET_XPRS_WIN_8110: ${{ secrets.XPRS_WIN_8110 }}
          SECRET_XPRL_WIN_8110: ${{ secrets.XPRL_WIN_8110 }}
          SECRET_XPRA_WIN_8110: ${{ secrets.XPRA_WIN_8110 }}
        run: julia -e 'using Pkg; Pkg.add(PackageSpec(name="MathOptInterface", rev="master")); Pkg.develop(\"Xpress\"); Pkg.test(\"Xpress\")'
  test_cplex:
    name: CPLEX
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - name: Test CPLEX
        env:
          CPLEX_VERSION: '2010'
          SECRET_CPLEX_URL_12100: ${{ secrets.SECRET_CPLEX_URL_12100 }}
          SECRET_CPLEX_URL_2010: ${{ secrets.SECRET_CPLEX_URL_2010 }}
        run: julia -e 'using Pkg; Pkg.add(PackageSpec(name="MathOptInterface", rev="master")); Pkg.develop("CPLEX"); Pkg.test("CPLEX")'
